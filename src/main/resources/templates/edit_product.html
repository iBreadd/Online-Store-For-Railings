<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>
<h1>Редактиране на продукт</h1>
<form th:action="@{/products/edit/{id}}" th:object="${product}" th:method="post">
  <input type="hidden" th:field="*{id}" />
  <label for="name">Име на продукт:</label>
  <input type="text" id="name" th:field="*{name}"  required>
  <br>
  <label for="price">Цена:</label>
  <input type="number" id="price" th:field="*{price}" required>
  <br>
  <label for="quantity">Количество:</label>
  <input type="number" id="quantity" th:field="*{quantity}" required>
  <br>
  <select name="categoryType" th:field="*{categoryType}" >
    <option value="">Изберете категория</option>
    <option th:each="category : ${categories}" th:value="${category}" th:text="${category}">

    </option>
  </select>
  <br>
  <label for="color">Цвят (по желание):</label>
  <input type="text" id="color" th:field="*{color}" >
  <br>
  <label for="expires_in">Срок на годност (по желание):</label>
  <input type="date" id="expires_in" th:field="*{expires_in}" >
  <br>
  <br>
  <button type="submit">Запази</button>
</form>
<form th:action="@{/logout}" method="post">
  <button type="submit">Изход</button>
</form>
</body>
</html>
